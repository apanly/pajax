<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  
    <title>Session Test for Pajax</title>
    <link rel="stylesheet" type="text/css" href="jsunit/css/jsUnitStyle.css">
	<script language="JavaScript" type="text/javascript" src="jsunit/app/jsUnitCore.js"></script>
	<script language="JavaScript" type="text/javascript" src="../pajax/pajax_library.js"></script>
	<script language="JavaScript" type="text/javascript" src="../pajax/pajax_import.php?TestSession"></script>
	<script language="JavaScript">
		function testSession() {
			obj1 = new TestSession();
			obj2 = new TestSession();
			
			assert("Count should be 0", obj1.getCount() == 0);
			assert("Count should be 0", obj2.getCount() == 0);
			
			for (i=1; i<=10; i++) {
				assert("Count does not match " + i, obj1.increment() == i);
				assert("Count does not match " + i, obj2.increment() == i);
			}			
		}
	</script>
</head>
<body>
    <h1>Test for Pajax session</h1>
    <p>This page contains tests for testing Pajax session support.</p>
</body>
</html>
